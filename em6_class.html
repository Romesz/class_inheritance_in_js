<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EM6 class</title>
        <script src="https://traceur-compiler.googlecode.com/git/bin/traceur.js"></script>
        <script src="https://traceur-compiler.googlecode.com/git/src/bootstrap.js"></script>
    </head>
    <body>
        <script type="module">
        
        class c_Vehicle
        {   
            constructor(brand, year, colour)
            {
                this.brand  = brand;
                this.year   = year;
                this.colour = colour;
            }
            
            summery()
            {
                return 'brand: ' + this.brand + ' year: ' + this.year + ' colour: ' + this.colour; 
            }
        }
        /*** --- Vehicle class --- ***/
        
        class c_Car extends c_Vehicle
        {   
            constructor(brand, year, colour)
            {
                super(brand, year, colour);
                this.type = 'car';
            }
            
            summery()
            {
                return 'brand: ' + this.brand + ' year: ' + this.year + ' colour: ' + this.colour + ' type: ' + this.type; 
            }
        }
        /*** --- Car class --- ***/
        
        class c_Bike extends c_Vehicle
        {
            constructor(brand, year, colour)
            {
                super(brand, year, colour);
                this.type = 'bike';
            }
            
            summery()
            {
                return 'brand: ' + this.brand + ' year: ' + this.year + ' colour: ' + this.colour + ' type: ' + this.type; 
            }
        }
        /*** --- Bike class --- ***/
        
        
        
        
        var mercedes = new c_Vehicle('mercedes', 2013, 'black');
        var mercedesSummery = mercedes.summery();
        console.log(mercedesSummery);
        /*** --- Vehicle Class --- ***/
        
        var audi = new c_Car('audi', 1989, 'red');
        var audiSummery = audi.summery();
        console.log(audiSummery);
        /*** --- Car inheritence --- ***/
        
        var suzuki = new c_Bike('suzuki', 2009, 'black');
        var suzukiSummery = suzuki.summery();
        console.log(suzukiSummery);
        /*** --- Bike inheritence --- ***/
        
        </script>
    </body>
</html>
